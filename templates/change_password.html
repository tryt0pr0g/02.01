{% extends "base.html" %}
{% block content %}
<h1>Смена пароля</h1>
<form method="post">
    <input type="password" name="password" placeholder="Новый пароль" required>
    <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required>
    <button type="submit">Сменить пароль</button>
</form>
{% endblock %}
