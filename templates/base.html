<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Спортивные мероприятия</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Логотип">
            </a>
        </div>

        <nav>
            <a href="{{ url_for('news') }}">Новости</a>
            <a href="{{ url_for('open_events') }}">Открытые мероприятия</a>
            <a href="{{ url_for('closed_events') }}">Закрытые мероприятия</a>
        </nav>
        <div class="auth">
            {% if 'user_id' in session %}
                <a href="{{ url_for('profile') }}">Личный кабинет</a>
                <a href="{{ url_for('logout') }}">Выход</a>
            {% else %}
                <a href="{{ url_for('login') }}">Войти</a>
                <a href="{{ url_for('register') }}">Регистрация</a>
            {% endif %}
        </div>

    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
